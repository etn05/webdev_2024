<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Event Delegation</title>
        <style>
            img {
                display: block;
            }

            .hidden {
                display: none;
            }

            .active {
                color: red;
                text-shadow: 2,2,2,2, rgba(0, 0, 0, 0, 0.4)
            }
        </style>
        <script>
            // globally declare our hideBtn
            var hideBtn // var or let

            // wait for the DOM content to load before executing certain lines of code
            document.addEventListener('DOMContentLoaded', function (event){ //getting event thats fired from first argument
                // assign html elements to javascript variables
                hideBtn = document.getElementById('hideBtn')
                // assign other event listners
                hideBtn.addEventListener('click', toggleVisible)

                document.getElementById('eventH1').addEventListener('mouseover', function (event)
                { // peep the event object that got passed to this anonymous function
                    // console.log(event.target)
                    // store the element that ereceived the event
                    var element = event.target
                    element.classList.toggle('active')
                })
            }) 

            function toggleVisible() {
                var peep = document.getElementById('chicken')
                peep.classList.toggle('hidden')
            }
 
           
        </script>
        </head>
        <body>
            <h1 id="eventH1">
                This is here to be moused over so we can see the event object.
            </h1>

            <button id="hideBtn">Hide</button>
            <img 
            id="chicken"
            src="https://cdn.outsideonline.com/wp-content/uploads/2023/03/Funny_Dog_S.jpg" width="200px"
            />
        </body>
