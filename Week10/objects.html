<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Objects</title>
    <script type="text/javascript">
        var someVar = 'first Name'
      const customer = {
        firstName: 'Tony',
        lastName: 'Pony',
        pets: ['dog','cat','iguana'],
      }

      console.log(customer.pets[1]) //logs cat
      
      const pets = ['dog','cat','iguana']
      console.log(pets[1]) 

      console.log(customer.firstName) 
        // tony last name
      console.log(customer.lastName)
      console.log(customer[someVar])
        // tony first pet
      console.log(customer.pets[0])
        // all tony pets
      for(var i = 0; i < customer.pets.length; i++) {
      console.log(customer.pets[i])
      }

      console.log(customer)
      //we can add new properties at anytime to an existing object with dot notation
      customer.age = 45
      console.log(customer)
      //we can change/reassign new values to existing keys using dot notation
      customer.isMarried = false

      customer.isMarried = true
    </script>
  </head>
  <body></body>
</html>
